<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.pic{
    width:80%;
    height:500px;
box-shadow:10px 10px 10px gray;
position:absolute;
left:12%;
transition:1.50s;

}

</style>
<body onload="run_banner()">
    
    <img id="p5" src="image/n3.jpg" class="pic">
    <img id="p4" src="image/i3.jpg" class="pic">
    <img id="p3" src="image/i5.jpg" class="pic">
    <img id="p2" src="image/i6.jpg" class="pic">
    <img id="p1" src="image/n2.jpg" class="pic">

<script>
var p5 = document.getElementById("p1")
var p4 = document.getElementById("p2")
var p3 = document.getElementById("p3")
var p2 = document.getElementById("p4")
var p1 = document.getElementById("p5")
var c = 0

function run_banner()
    
{
    c++
       
        if(c>6)
       
{
c=1
}
   
switch(c)
{
    case 1:
p1.style.opacity = 0
    break;

    case 2:
p2.style.opacity = 0
    break;

    case 3:
p3.style.opacity = 0
    break;

    case 4:
p4.style.opacity = 0
    break;

    case 5:

    break;

    case 6:
p1.style.opacity = 1
p2.style.opacity = 1
p3.style.opacity = 1
p4.style.opacity = 1

    


break;
        
}


document.title= c
setTimeout("run_banner()",2000)
    }

</script>

</body>
</html>
