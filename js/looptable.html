<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <script>
var row = prompt("Enter No of Row..","2")
var col = prompt("Enter No of Row..","2")

var c

for(var i = 1;i<=row;i++)
{
    document.write("<tr>")
    c=1
      while(c<=col)
      {
        document.write("<td><input type='text'</td>")
        c++
      }

        document.write("</tr>")
}

//document.title ="ready"
    </script>
    </table>

    
</body>
</html>
