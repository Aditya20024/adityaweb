<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating Element (Tag) by js</h1>
<script>
var mypic = document.createElement("img")
document.body.appendChild(mypic)
mypic.src="image/i5.jpg"
mypic.style.width="50%"
mypic.style.border="20px gold ridge"
document.title = "ready"

</script>

</body>
</html>
