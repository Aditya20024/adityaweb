<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //while loop

        var a = 1
        var n = prompt("Enter a number to create a table...?","2")

        document.write("<h1>Table of "+n+"</h1>")

        while(a<=10)
    {
        document.write("<h1> "+n+" * "+a+" = "+n*a+"</h1>")

        a++
    }
       
document.title = "ready"

    </script>
</body>
</html>
